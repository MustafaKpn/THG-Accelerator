<!DOCTYPE html>
<html lang="en">

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #000;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .brand {
        font-size: 24px;
        font-weight: bold;
      }

      .product-name {
        font-size: 28px;

      }

        font-size: 24px;
        font-weight: bold;
        color: #000;
        margin-top: 20px;

      .sizes {

      }

        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        transition: 0.3s;

        text-align: center;
        cursor: pointer;
        text-decoration: none;
        font-size: 16px;
        margin-top: 20px;
      }

      .cart-button:hover {
        background-color: #333;
      }

      .delivery-info {
        margin-top: 20px;
        color: #666;
        font-size: 14px;
      }

      .heart-icon {
        float: right;
        margin-top: -30px;
        font-size: 24px;
        cursor: pointer;

  <body>
    <div class="container">

        <div class="size">5</div>
        <div class="size">5.5</div>
        <div class="size">6</div>
        <div class="size">6.5</div>
        <div class="size">7</div>
        <div class="size">8</div>

      <a href="#" class="cart-button">Add to cart</a>

      <div class="delivery-info">Free delivery on orders over £30</div>

</html>
